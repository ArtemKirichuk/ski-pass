<div class="instructors-mini-block">
    <div class="instructors-mini-block__header">
        <span class="instructors-mini-block__text">{{INSTRUCTORS}}</span>

        <app-button
            [text]="ADD"
            [mode]="'icon'"
        ></app-button>

        <img src="{{minimizeURL}}" class="instructors-mini-block__minimize" (click)="minimize()">

        
    </div>

    <div class="instructors-mini-block__list" *ngIf="showVisitors">
        <app-instructor-card
            class="instructors-mini-block__client"
            *ngFor="let instructor of instructors;"
            [instructor]="instructor"
        ></app-instructor-card>
    </div>

    <div>
        <span class="instructors-mini-block__all" routerLink="/instructors">
            {{ALL}} 
            <img src="../../../assets/images/next-page-icon.svg">
        </span>
    </div>
    
</div>
