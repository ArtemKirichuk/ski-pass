<div class="title">
    <p class="title__textTitle">{{i18nRU.CARD_SKIPASS}}</p>
    <div>
        <mat-icon [mat-dialog-close]="true" class="title__icon">edit</mat-icon>
        <mat-icon [mat-dialog-close]="false" class="title__icon">delete</mat-icon>
    </div>
</div>
<div class="form">

    <div class="form__conteiner" [style]="{    background : 'no-repeat #F3F3F3  center url('+data.photo+')' } "></div>
    <!-- <app-photo-form [select]="false" [img]="data.photo"></app-photo-form> -->
    <div class="form__field">
        <div class="form__field__cardNumber">{{data.cardNumber}}</div>
    </div>
    <div class="form__field__common">
        <label class="form__field__common__label">{{i18nRU.ACTION_TIME | uppercase}}</label>
        <div class="form__field__common__data">{{data.dateStart | date : attribute.dateFormat}} -
            {{data.dateEnd|date:'dd.MM.yyyy'}}</div>
    </div>
    <div class="form__field__common">
        <label class="form__field__common__label">{{i18nRU.COST | uppercase}}</label>
        <div class="form__field__common__data">{{data.cost | currency : attribute.rur :undefined: attribute.digitsInfo}}
        </div>
    </div>
    <div class="form__field__common">
        <label class="form__field__common__label">{{i18nRU.ASSIGNE_VISITER | uppercase}}</label>
        <div class="form__field__common__data">{{data.visiter}}</div>
    </div>    
    <div class="form__button">
        <app-button [mat-dialog-close] [text]="i18nRU.OK"></app-button>
    </div>

</div>
