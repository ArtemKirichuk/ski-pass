
<app-title-modal-form [title] = "TITLE" (closeEvent)="handlerClose($event)"></app-title-modal-form>
<form class = "edit-clients" [formGroup]="editClientsForm" novalidate>
    <app-photo-form 
        [img] = "photoClients" 
        (imgLink)="handlerEvent($event)">
    </app-photo-form>


    <app-input 
        class = "edit-clients__input" 
        [title]="NAME"  
        [type]="TEXT_TYPE"
        formControlName="name">
    </app-input>
    <!-- <small 
        class = "add-clients__error" 
        *ngIf = "checkName()">
            {{ERROR_EMPTY_NAME}}
    </small> -->

    <app-datepicker
        class="edit-clients__date"
        [dayPlaceholder] = "BIRTHDAY"
        formControlName = "birthday">
    </app-datepicker>

    
    <app-input 
        class = "edit-clients__input-number" 
        [title]="NUMBER"  
        [type]="NUMBER_TYPE"
        formControlName="numberSkiPasses">
    </app-input>

    <app-select
        class="edit-clients__select-instructor"
        formControlName="instructor">        
    </app-select>
    <!-- <small 
        class = "add-clients__error" 
        *ngIf = "addClientsForm.controls['name'].invalid && addClientsForm.controls['name'].hasError('touched')">
            {{ERROR_EMPTY_NUMBER}}
    </small> -->

    <app-input 
        class = "edit-clients__input" 
        [title]="SPORT"  
        [type]="TEXT_TYPE"
        formControlName="sport">
    </app-input>
    <!-- <small 
        class = "add-clients__error" 
        *ngIf = "addClientsForm.get('category')?.errors?.['required'] && addClientsForm.get('category')?.touched">
            {{ERROR_EMPTY_SPORT}}
    </small> -->
    
    <div class = "edit-clients__button">
        <app-button  mat-dialog-close [text]="BUTTON_EDIT" [disabled]="editClientsForm.invalid" (click)="editClients()" ></app-button>
    </div>
</form>
