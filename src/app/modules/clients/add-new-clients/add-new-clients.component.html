<app-title-modal-form [title]="i18nRU.TITLE_ADD_NEW_VISITER" (closeEvent)="handlerClose($event)"></app-title-modal-form>
<form class="add-clients" [formGroup]="addClientsForm" novalidate>
    <app-photo-form [img]="photoClients" (imgLink)="handlerEvent($event)">
    </app-photo-form>
    
    <!-- ФИО поситителя -->
    <app-input class="add-clients__input" [title]="i18nRU.FIO" [type]="attr.TEXT_TYPE" formControlName="name">
    </app-input>
    <small class="add-clients__error" *ngIf="clickAddButton && checkEmpty('name')">
        {{i18nErrors.ERROR_EMPTY_NAME}}
    </small>

    <!-- День рождение поситителя -->
    <app-datepicker class="add-clients__date" [dayPlaceholder]="i18nRU.BIRTHDAY" formControlName="birthday">
    </app-datepicker>
    <small class="add-clients__error" *ngIf="clickAddButton && checkEmpty('birthday')">
        {{i18nErrors.ERROR_EMPTY_BIRTHDAY}}
    </small>

    <!-- Номер скипаса -->
    <!-- <app-input class="add-clients__input-number" [title]="NUMBER" [type]="NUMBER_TYPE"
        formControlName="numberSkiPasses">
    </app-input> -->
    

    <!-- Номер скипаса -->
    <app-simple-select [placeholder]="i18nRU.NUMBER_SKIPASS" [data]="skipasses" formControlName="numberSkiPasses"></app-simple-select>
    <small class="add-clients__error" *ngIf="clickAddButton && checkEmpty('numberSkiPasses')">
        {{i18nErrors.ERROR_EMPTY_NUMBER}}
    </small>
    <small class="add-clients__error"
        *ngIf="clickAddButton && !checkEmpty('numberSkiPasses') && checkLen('numberSkiPasses')">
        {{i18nErrors.ERROR_SKI_PASS_LEN}}
    </small>
    <!-- Инструктор -->
    <app-select formControlName="instructor" class="add-clients__select" [placeholder]="i18nRU.INSTRUCTOR">
    </app-select>

    <!-- Вид спорта -->
    <app-input class="add-clients__input" [title]="i18nRU.SPORT" [type]="attr.TEXT_TYPE" formControlName="category">
    </app-input>
    <small class="add-clients__error" *ngIf="clickAddButton && checkEmpty('category')">
        {{i18nErrors.ERROR_EMPTY_SPORT}}
    </small>

    <div class="add-clients__button">
        <app-button [text]="i18nRU.BUTTON_ADD" (click)="doneAddClients()"></app-button>
    </div>
</form>
