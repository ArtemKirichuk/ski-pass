<app-title-modal-form [title]="isCreate ? i18nRU.FORM_ADD_TITLE_VISITER :i18nRU.FORM_EDIT_TITLE_VISITER"
    (closeEvent)="handlerClose($event)"></app-title-modal-form>
<form class="edit-clients" [formGroup]="editClientsForm" novalidate>
    <app-photo-form [img]="photoClients" (imgLink)="handlerEvent($event)">
    </app-photo-form>


    <app-input class="edit-clients__input" [title]="i18nRU.FIO" [type]="attr.TEXT_TYPE" formControlName="name">
    </app-input>
    <small class="edit-clients__error" *ngIf="clickEditButton && checkEmpty('name')">
        {{i18nErrors.ERROR_EMPTY_NAME}}
    </small>

    <app-datepicker class="edit-clients__date" [dayPlaceholder]="i18nRU.BIRTHDAY" formControlName="birthday">
    </app-datepicker>
    <small class="edit-clients__error" *ngIf="clickEditButton && checkEmpty('birthday')">
        {{i18nErrors.ERROR_EMPTY_BIRTHDAY}}
    </small>


    <!-- <app-input 
        class = "edit-clients__input-number" 
        [title]="i18nRU.NUMBER_SKIPASS"  
        [type]="attr.NUMBER_TYPE"
        formControlName="numberSkiPasses">
    </app-input>
    <small 
        class = "edit-clients__error" 
        *ngIf = "clickEditButton && checkEmpty('numberSkiPasses')">
            {{i18nErrors.ERROR_EMPTY_NUMBER}}
    </small>
    <small 
        class = "edit-clients__error" 
        *ngIf = "clickEditButton && !checkEmpty('numberSkiPasses') && checkLen('numberSkiPasses')">
            {{i18nErrors.ERROR_SKI_PASS_LEN}}
    </small> -->
    <!-- Номер скипаса -->
    <app-simple-select [placeholder]="i18nRU.NUMBER_SKIPASS" [data]="skipasses" formControlName="numberSkiPasses">
    </app-simple-select>
    <small class="add-clients__error" *ngIf="clickEditButton && checkEmpty('numberSkiPasses')">
        {{i18nErrors.ERROR_EMPTY_NUMBER}}
    </small>
    <small class="add-clients__error"
        *ngIf="clickEditButton && !checkEmpty('numberSkiPasses') && checkLen('numberSkiPasses')">
        {{i18nErrors.ERROR_SKI_PASS_LEN}}
    </small>

    <app-select class="edit-clients__select-instructor" formControlName="instructor"
        [placeholder]="i18nRU.APPOINTED_INSTRUCTOR">
    </app-select>


    <app-input class="edit-clients__input" [title]="i18nRU.SPORT" [type]="attr.TEXT_TYPE" formControlName="sport">
    </app-input>
    <small class="edit-clients__error" *ngIf="clickEditButton && checkEmpty('sport')">
        {{i18nErrors.ERROR_EMPTY_SPORT}}
    </small>

    <div class="edit-clients__button">
        <app-button *ngIf="!isCreate" [text]="i18nRU.EDIT" (click)="editClients()"></app-button>
        <app-button *ngIf="isCreate" [text]="i18nRU.ADD" (click)="editClients()"></app-button>
    </div>
</form>
