<div class="clients-block">
    <div class="clients-block__header">

        <span class="clients-block__text">{{CLIENTS}}</span>

        <app-button-add
            [text]="ADD"
            (click)="addClient()"
        ></app-button-add>

        <div class="paginators" *ngIf="pagesCount>1">
            <div class="paginator paginator_first-page" *ngIf="currentPage===1">
                <pre (click)="setPage(currentPage)" class="paginator__active-page">{{currentPage}} </pre>
                <pre (click)="setPage(currentPage+1)">{{currentPage+1}} </pre>
                <pre (click)="setPage(currentPage+2)">{{currentPage+2}} </pre>
                <img src="../../../assets/images/next-page-icon.svg" (click)="setPage(currentPage+1)">
            </div>    
        
            <div class="paginator" *ngIf="currentPage!==1&&currentPage!==pagesCount">
                <pre (click)="setPage(currentPage-1)">{{currentPage-1}} </pre>
                <pre (click)="setPage(currentPage)" class="paginator__active-page">{{currentPage}} </pre>
                <pre (click)="setPage(currentPage+1)">{{currentPage+1}} </pre>
                <img src="../../../assets/images/next-page-icon.svg" (click)="setPage(currentPage+1)">
            </div>
        
            <div class="paginator paginator_last-page" *ngIf="currentPage===pagesCount">
                <pre (click)="setPage(currentPage-2)">{{currentPage-2}} </pre>
                <pre (click)="setPage(currentPage-1)">{{currentPage-1}} </pre>
                <pre (click)="setPage(currentPage)" class="paginator__active-page">{{currentPage}} </pre>
                <img src="../../../assets/images/next-page-icon.svg" (click)="setPage(currentPage+1)">
            </div> 
        </div>

    </div>
    
    

    <div class="clients-block__list">
        <app-person-card
            class="clients-block__client"
            *ngFor="let cl of showedVisitors; let ind = index"
            [visitor]="cl"
        ></app-person-card>
    </div>
</div>
