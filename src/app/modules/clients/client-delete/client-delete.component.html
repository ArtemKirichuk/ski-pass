<div class="client-delete">
    <app-title-modal-form 
        [title]="i18nRU.TITLE_DELETE_VISITER" 
        class="title"
        (closeEvent)="closeNo()">
    </app-title-modal-form>

    <div class = "avatar-block">
        <app-photo-form [select]="false" [img]="visitor.photo"></app-photo-form>
    </div>

    <span class="client-delete__fio">{{visitor.fio}}</span>
    <span class="client-delete__sport">{{visitor.sport}}</span>
    <span class="client-delete__text">{{ i18nRU.TEXT_DELETE_VISITER }}</span>

    <app-button 
        [text]="i18nRU.OK" 
        class="btn"
        (click)="closeYes()">        
    </app-button>

</div>
